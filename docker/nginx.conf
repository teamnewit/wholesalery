server {
  # Kinsta maps traffic to container port 8080; Nginx must listen on 8080
  listen 8080;
  server_name _;

  root /var/www/html/public;
  index index.php index.html;

  # Serve static files directly
  location / {
    try_files $uri $uri/ /index.php?$query_string;
  }

  location ~* \.(jpg|jpeg|png|gif|svg|ico|css|js|webp|woff|woff2|ttf|otf)$ {
    expires max;
    access_log off;
    try_files $uri $uri/ /index.php?$query_string;
  }

  location ~ \.php$ {
    include fastcgi_params;
    fastcgi_pass 127.0.0.1:9000; # php-fpm listens on 9000 by default
    fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    fastcgi_param PATH_INFO $fastcgi_path_info;
    # Forward proxy headers so Laravel can detect HTTPS and original host
    fastcgi_param HTTP_X_FORWARDED_PROTO $http_x_forwarded_proto;
    fastcgi_param HTTP_X_FORWARDED_HOST $http_x_forwarded_host;
    fastcgi_param HTTP_X_FORWARDED_FOR  $proxy_add_x_forwarded_for;
    fastcgi_index index.php;
  }

  client_max_body_size 25M;
  sendfile on;
}
